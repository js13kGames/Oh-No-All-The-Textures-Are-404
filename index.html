<!DOCTYPE html>
<meta charset="utf8" />
<meta name="viewport" content="width=512px, user-scalable=0" />
<title>Oh No!</title>
<link rel="stylesheet" href="play/game.css" />
<style>
    #debug {
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-end;
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        font-family: monospace;
    }
    #debug button {
        cursor: pointer;
        padding: 0;
        background: none;
        border: none;
        font: inherit;
        color: inherit;
    }
    #debug div {
        width: max-content;
        background: #000;
        color: #fff;
    }
</style>
<body>
    <img src="../textures/krates.gif" id="krates" />
    <img src="../textures/grass.gif" id="grass" />
    <img src="../textures/shadow.gif" id="shadow" />
    <img src="../textures/checker1.png" id="checker1" />
    <!-- <img src="../textures/water.png" id="water" /> -->
    <img src="../textures/water.gif" id="water" />
    <img src="../textures/404.gif" id="404" />
    <img src="../textures/stone.gif" id="stone" />
    <img src="../textures/key.gif" id="key" />
    <img src="../textures/door.gif" id="door" />
    <img src="../textures/portal.gif" id="portal" />

    <main>
        <canvas width="512" height="788"></canvas>
        <div id="ui"></div>
        <div id="overlay"></div>
        <div id="hinge"></div>
    </main>

    <div id="debug">
        <div>update: <span id="update"></span></div>
        <div>delta: <span id="delta"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script type="module">
        import {loop_start, loop_stop} from "./src/core.js";
        import "./src/index.js";

        let running = true;
        window.toggle = function toggle(button) {
            if (running) {
                running = false;
                loop_stop();
                button.textContent = "resume";
            } else {
                running = true;
                loop_start(game);
                button.textContent = "pause";
            }
        };
    </script>
</body>
